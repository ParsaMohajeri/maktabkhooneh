<!-- Tag Cloud -->
<div class="mb-5">
    <h4 class="text-uppercase mb-4" style="letter-spacing: 5px;">Tags</h4>
    <div class="d-flex flex-wrap m-n1">
        {% for tag in post.tags.all %}
        <a href="{% url 'blog:tag' tag_name=tag.name %}" class="btn btn-light m-1">{{tag.name}}</a>
        {% endfor %}

    </div>
</div>
